<div class="modal-header">
	<h3>{{'add_roles_to_user_dialog.title' | translate: '{userName: user.name}'}}</h3>
</div>
<div class="modal-body">
	<div class="setup-screen-alert-div">
		<div id="passwordError" class="alert alert-danger" role="alert"	data-ng-show="error.displayErrorMessage">{{error.message}}</div>
	</div>
	<form class="form-horizontal" name="addRoles.roleForm"
		role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="roles">{{'role' | translate}}:</label>
			<div class="controls col-sm-10">
				<ui-select multiple ng-model="addRoles.selectedRoles" theme="select2" style="width: 100%">
					<ui-select-match placeholder="{{'add_roles_to_user_dialog.select_role_placeholder' | translate}}">{{$item.name}}</ui-select-match> 
					<ui-select-choices repeat="role as role in addRoles.availableRoles | filter: {name: $select.search}">
					   <div ng-bind-html="role.name | highlight: $select.search"></div>
					</ui-select-choices> 
				</ui-select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="change-password-progress-spinner-span-div">
		<div data-ng-show="saveInProgress">
			<i class="fa fa-cog fa-spin fa-2x save-in-progress-spinner"></i>
		</div>
	</div>
	<button id="ok" data-ng-click="ok()" class="btn" data-ng-disabled="addRoles.roleForm.$invalid || saveInProgress">{{'ok_button' | translate}}</button>
	<button id="close" data-ng-click="close()" class="btn" data-ng-disabled="saveInProgress">{{'cancel_button' | translate}}</button>
</div>
