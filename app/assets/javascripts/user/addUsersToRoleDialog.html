<div class="modal-header">
	<h3>{{'add_users_to_role_dialog.title' | translate: '{roleName: roleName}'}}</h3>
</div>
<div class="modal-body">
	<div class="setup-screen-alert-div">
		<div id="passwordError" class="alert alert-danger" role="alert"	data-ng-show="error.displayErrorMessage">{{error.message}}</div>
	</div>
	<form class="form-horizontal" name="roleUsers.roleUsersForm"
		role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="users">{{'users' | translate}}:</label>
			<div class="controls col-sm-10">
				<ui-select multiple ng-model="roleUsers.selectedUsers" theme="select2" style="width: 100%">
					<ui-select-match placeholder="Select user...">{{$item.name}}&lt;{{$item.email}}&gt;</ui-select-match> 
					<ui-select-choices repeat="user as user in roleUsers.availableUsers | filter: {name: $select.search}">
					   <div ng-bind-html="user.name | highlight: $select.search"></div>
					      <small>email: {{user.email}}</span></small> 
					</ui-select-choices> 
				</ui-select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="change-password-progress-spinner-span-div">
		<div data-ng-show="saveInProgress">
			<i class="fa fa-cog fa-spin fa-2x save-in-progress-spinner"></i>
		</div>
	</div>
	<button id="ok" data-ng-click="ok()" class="btn" data-ng-disabled="roleUsers.roleUsersForm.$invalid || saveInProgress">{{'ok_button' | translate}}</button>
	<button id="close" data-ng-click="close()" class="btn" data-ng-disabled="saveInProgress">{{'cancel_button' | translate}}</button>
</div>
