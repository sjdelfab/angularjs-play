<div class="container" id="containerElement">
	<div class="row">
		<div class="col-md-12">
			<ol class="breadcrumb setup-screen-breadcrumb">
				<li class="active">{{editUserTitle}}</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10">&nbsp;</div>
		<div class="col-md-2">
		    <button type="button" class="btn btn-sm btn-primary" data-ng-click="changeMyPassword()">{{'manage_users.change_password_button' | translate}}</button>
		</div>
	</div>	
		
	<div class="setup-screen-alert-div"> 
         <div id="userErrorMessage" class="alert alert-danger" role="alert" data-ng-show="error.displayErrorMessage">{{error.message}}</div>       
    </div>
     <div class="setup-screen-alert-div"> 
         <div class="alert alert-success" role="alert" data-ng-show="status.displayMessage">{{status.message}}</div>       
    </div>
    <h3>{{'edit_user.details' | translate}}</h3>
	<form class="form-horizontal" name="userForm" data-form-validation>
		<div class="form-group">
			<label for="userName" class="col-sm-2 control-label"><span class="required">&#42;</span>&nbsp;{{'edit_user.name' | translate}}</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" name="userName" data-ng-model="user.name" placeholder="{{'edit_user.name' | translate}}" 
					   data-ng-maxlength="254" data-ng-minlength="2" data-validate-popups required />
			</div>
		</div>
		<div class="form-group">
			<label for="userEmail" class="col-sm-2 control-label">{{'edit_user.email' | translate}}</label>
			<div class="col-sm-7">
				<label class="control-label">{{user.email}}</label>
			</div>
		</div>
	</form>	
</div>
<div class="container">
	<div class="col-md-2"></div>
	<div class="col-md-7">
		<div class="btn-group float-right">
			<a id="saveUserButton" class="btn btn-sm btn-primary navigating-buttons next-button" role="button" data-ng-click="save()">{{'save_button' | translate}}</a>
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
<div class="container">
   <h3>{{'edit_user.user_roles' | translate}}</h3>
	<div class="col-md-9">
		<!-- table-bordered -->
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>{{'role' | translate}}</th>
					<th>{{'edit_user.description' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="role in roles">
					<td class="user-text">{{role.name}}</td>
					<td class="user-text">{{role.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
